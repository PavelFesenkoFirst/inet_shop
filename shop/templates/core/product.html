{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="container">
        <h1>{{ product.title|title }}</h1>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.title }}">
        {% else %}
            <img src="{% static 'img/no_img.png' %}" alt="{{ product.title }}">
        {% endif %}
        <blockquote>{{ product.description }}</blockquote>
        <p>{{ product.price }} грн.</p>
        {{ request.user }}
    </div>
{% endblock main %}
